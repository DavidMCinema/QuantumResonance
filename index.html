<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAGS Agents Form</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    input, label, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }

    label.checkbox-label {
      display: inline-block;
      width: 90%;
      vertical-align: top;
      color: #ddd;
    }

    .checkbox-wrapper {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="url"] {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .footer-links {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
    }

    .footer-links a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    #thank-you-message {
      display: none;
      height: 100vh;
      background-color: #121212;
      color: #28a745;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    #thank-you-message h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #thank-you-message p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }

    #thank-you-message a {
      font-size: 16px;
      color: #4fc3f7;
      text-decoration: none;
      margin-top: 10px;
    }

    #thank-you-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- FORM WRAPPER -->
  <div id="form-container">
    <form id="myForm">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="first_name" required autocomplete="given-name">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="last_name" autocomplete="family-name">

      <label for="businessName">Business Name *</label>
      <input type="text" id="businessName" name="business_name" required autocomplete="organization">

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel">

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required autocomplete="email">

      <label for="website">Your Website *</label>
      <input type="text" id="website" name="website" required autocomplete="url" placeholder="yourwebsite.com">

      <div class="checkbox-wrapper">
        <input type="checkbox" id="consent1" name="consent_transactional">
        <label class="checkbox-label" for="consent1">
          By checking this box, I consent to receive transactional messages related to my account, orders, or services I have requested. These messages may include appointment reminders, order confirmations, and account notifications among others. Message frequency may vary. Message & Data rates may apply. Reply HELP for help or STOP to opt-out.
        </label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="consent2" name="consent_marketing">
        <label class="checkbox-label" for="consent2">
          By checking this box, I consent to receive marketing and promotional messages, including special offers, discounts, new product updates among others. Message frequency may vary. Message & Data rates may apply. Reply HELP for help or STOP to opt-out.
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="footer-links">
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
  </div>

  <!-- THANK YOU MESSAGE -->
  <div id="thank-you-message">
    <h1>Thank you for your submission!</h1>
    <p>Please answer the phone call from our Agent in about 10 minutes.<br>
       The Agent will call you from <strong>443.293.5438</strong>.
    </p>
    <a href="/">Return to the Main Website</a>
  </div>

 <script>
  document.getElementById("myForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      first_name: document.querySelector('[name="first_name"]').value,
      last_name: document.querySelector('[name="last_name"]').value,
      phone: document.querySelector('[name="phone"]').value,
      email: document.querySelector('[name="email"]').value,
      website: document.querySelector('[name="website"]').value,
      consent_transactional: document.querySelector('[name="consent_transactional"]').checked,
      consent_marketing: document.querySelector('[name="consent_marketing"]').checked
    };

    fetch("https://wagsagents.pro/.netlify/functions/zapforwarder", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    })
    .then(response => {
      if (response.ok) {
        // Hide the form and show thank-you message
        document.getElementById("myForm").style.display = "none";
        document.getElementById("thank-you-message").style.display = "flex";
      } else {
        alert("Submission failed.");
      }
    })
    .catch(error => {
      console.error("Fetch error:", error);
      alert("Submission failed.");
    });
  });
</script>

</body>
</html>
