<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAGS Agents Form</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, label, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }
    label.checkbox-label {
      display: inline-block;
      width: 90%;
      vertical-align: top;
      color: #ddd;
    }
    .checkbox-wrapper {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="url"] {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .footer-links {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
    }
    .footer-links a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    #thankYouMessage {
      margin-top: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-left: 5px solid #28a745;
      display: none;
      font-size: 16px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label>First Name *</label>
    <input type="text" name="first_name" required>

    <label>Last Name</label>
    <input type="text" name="last_name">

    <label>Phone *</label>
    <input type="tel" name="phone" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Your Website *</label>
    <input type="url" name="website" required>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="consent1" name="consent_transactional">
      <label class="checkbox-label" for="consent1">
        By checking this box, I consent to receive transactional messages related to my account, orders, or services I have requested. These messages may include appointment reminders, order confirmations, and account notifications among others. Message frequency may vary. Message & Data rates may apply. Reply HELP for help or STOP to opt-out.
      </label>
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="consent2" name="consent_marketing">
      <label class="checkbox-label" for="consent2">
        By checking this box, I consent to receive marketing and promotional messages, including special offers, discounts, new product updates among others. Message frequency may vary. Message & Data rates may apply. Reply HELP for help or STOP to opt-out.
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="thankYouMessage">
    Thank you for your Submission! Please answer the phone call from our Agent in about 10 minutes. The Agent will call you from <strong>484.702.1127â€¬</strong>.
  </div>

  <div class="footer-links">
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();

     const data = {
  first_name: document.querySelector('[name="first_name"]').value,
  last_name: document.querySelector('[name="last_name"]').value,
  phone: document.querySelector('[name="phone"]').value,
  email: document.querySelector('[name="email"]').value,
  website: document.querySelector('[name="website"]').value
};

      console.log("Sending this data:", data);


      fetch("https://webhook.site/b5961b01-6d1e-4811-810b-9503fd4c6970", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("myForm").reset();
          document.getElementById("thankYouMessage").style.display = "block";
        } else {
          alert("Error submitting form. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Submission failed.");
      });
    });
  </script>

</body>
</html>
